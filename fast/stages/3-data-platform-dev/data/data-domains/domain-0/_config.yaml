# yaml-language-server: $schema=../../../schemas/data-domain.schema.json

name: Domain 0
short_name: d0

automation:
  impersonation_principals:
    - dp-product-a-0

deploy_config:
  composer:
    # region defaults to var.location
    node_config:
      network: dev-spoke-0
      subnetwork: europe-west8/dev-dataplatform

project_config:
  iam:
    roles/owner:
      - rw
    roles/viewer:
      - ro
    roles/composer.environmentAndStorageObjectAdmin:
      - dp-product-a-0
    roles/monitoring.viewer:
      - dp-product-a-0
  services:
    - composer.googleapis.com
    - datacatalog.googleapis.com
    - dataplex.googleapis.com
    - datalineage.googleapis.com
  shared_vpc_service_config:
    host_project: dev-spoke-0
    service_agent_iam:
      roles/composer.sharedVpcAgent:
        - composer

folder_config:
  iam_bindings:
    bigquery_metadata_viewer:
      members:
        - data-consumer-bi
      role: roles/bigquery.metadataViewer
      condition:
        title: exposure
        description: Expose via secure tag.
        expression: resource.matchTag('exposure', 'allow')
    bigquery_data_viewer:
      members:
        - data-consumer-bi
      role: roles/bigquery.metadataViewer
      condition:
        title: exposure
        description: Expose via secure tag.
        expression: resource.matchTag('exposure', 'allow')
  iam_by_principals:
    data-consumer-bi:
      - roles/datacatalog.viewer
      - roles/dataplex.catalogViewer
      - roles/datalineage.viewer

description: default global perimeter

# enable access levels defined in YAML and/or variables
access_levels:
  - "geo"

# Set to no to switch to enforced mode
dry_run: yes

# If resources discovery is enabled, you can comment this out and provide your resource discovery filter for this perimeter
#resources_filter: "state:ACTIVE"

# enable ingress policies defined in YAML
# and/or the built-in ingress policy for org-level log sinks
ingress_policies:
  - "fast-org-log-sinks"
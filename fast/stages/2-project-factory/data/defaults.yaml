# environment-specific project defaults, merges and overrides can be defined here

projects:
  defaults:
    locations:
      storage: $locations:primary
  merges:
    services:
      - logging.googleapis.com
      - monitoring.googleapis.com
  # edit and uncomment for vpc-sc cooperative configuration
  # overrides:
  #   vpc_sc:
  #     perimeter_name: $vpc_sc_perimeters:default
  #     is_dry_run: false

# environment-specific static contexts can be defined here

context:
#   iam_principals:
#     foo: group:foo@example.com
  locations:
    primary: europe-west1

output_files:
  # local path is optional but recommended when starting
  local_path: ~/fast-config/projects
  storage_bucket: test14-fsi-prod-iac-core-0-iac-outputs
  providers:
    app-dev-1:
      storage_bucket: $storage_buckets:app-dev-1/automation/tf-state
      service_account: $iam_principals:service_accounts/app-dev-1/automation/rw
    app-dev-2:
      storage_bucket: $storage_buckets:app-dev-2/automation/tf-state
      service_account: $iam_principals:service_accounts/app-dev-2/automation/rw
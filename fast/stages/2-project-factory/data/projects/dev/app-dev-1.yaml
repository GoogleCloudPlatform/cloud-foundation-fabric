parent: $folder_ids:dev
billing_account: ""
services:
  - compute.googleapis.com
  - cloudkms.googleapis.com
  - cloudresourcemanager.googleapis.com
  - container.googleapis.com
  - compute.googleapis.com
  - dns.googleapis.com
  - iam.googleapis.com
  - logging.googleapis.com
  - monitoring.googleapis.com
  - pubsub.googleapis.com
  - orgpolicy.googleapis.com
  - storage.googleapis.com
shared_vpc_service_config:
  host_project: $project_ids:net-dev-0
  service_agent_iam:
    roles/compute.networkUser:
      - cloudservices
      - container-engine
    roles/container.hostServiceAgentUser:
      - container-engine
  network_users:
    - $iam_principals:service_accounts/app-dev-1/automation/rw
    # - group:team-a-admins@example.com
service_encryption_key_ids:
  storage.googleapis.com:
    - $kms_keys:storage-dev-primary-default
iam_by_principals_additive:
  $iam_principals:service_accounts/app-dev-1/automation/ro:
    - roles/browser
    - roles/iam.serviceAccountViewer
    - roles/iam.workloadIdentityPoolViewer
    - roles/bigquery.jobUser
    - roles/bigquery.dataViewer
    - roles/compute.viewer
    - roles/container.viewer
    - roles/logging.viewer
    - roles/monitoring.viewer
    - roles/pubsub.viewer
    - roles/securitycentermanagement.viewer
    - roles/storage.objectViewer
    - $custom_roles:storage_viewer
    - $custom_roles:cloudkms_viewer
  $iam_principals:service_accounts/app-dev-1/automation/rw:
    - roles/iam.serviceAccountAdmin
    - roles/iam.serviceAccountUser
    - roles/bigquery.admin
    - roles/cloudasset.owner
    - roles/cloudkms.admin
    - roles/compute.admin
    - roles/container.admin
    - roles/iam.roleAdmin
    - roles/logging.admin
    - roles/monitoring.admin
    - roles/pubsub.admin
    - roles/securitycentermanagement.admin
    - roles/serviceusage.serviceUsageAdmin
    - roles/storage.admin
iam:
  roles/owner: []

log_buckets:
  _Default:
    retention: 90
    location: europe-west1
org_policies:
  custom.iamDisableAdminServiceAccount:
    rules:
      - enforce: false
  compute.managed.disableSerialPortLogging:
    rules:
      - enforce: false

automation:
  project: $project_ids:iac-0
  service_accounts:
    rw:
      description: Read/write automation sa for app 1.
    ro:
      description: Read-only automation sa for app 1.
  bucket:
    description: Terraform state bucket for app 1.
    versioning: true
    encryption_key: $kms_keys:storage-dev-primary-default
    iam:
      roles/storage.objectAdmin:
        - $iam_principals:service_accounts/app-dev-1/automation/rw
      roles/storage.objectViewer:
        - $iam_principals:service_accounts/app-dev-1/automation/rw
        - $iam_principals:service_accounts/app-dev-1/automation/ro

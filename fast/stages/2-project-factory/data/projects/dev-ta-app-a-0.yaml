# yaml-language-server: $schema=../../schemas/project.schema.json

parent: $folder_ids:team-a/dev
services:
  - compute.googleapis.com
  - cloudkms.googleapis.com
  - storage.googleapis.com
shared_vpc_service_config:
  host_project: $project_ids:net-dev-0
  # network_users:
  #   - group:team-a-admins@example.com
service_encryption_key_ids:
  storage.googleapis.com:
    - $kms_keys:storage-dev-primary-default
iam:
  # reset default role on new project
  roles/owner: []
log_buckets:
  _Default:
    retention: 90
    location: europe-west1
org_policies:
  custom.iamDisableAdminServiceAccount:
    rules:
      - enforce: false
iam:
  roles/compute.admin:
    - $iam_principals:service_accounts/dev-ta-app-a-0/automation/rw
  roles/compute.viewer:
    - $iam_principals:service_accounts/dev-ta-app-a-0/automation/ro
automation:
  project: $project_ids:dev-iac-0
  service_accounts:
    rw:
      description: Read/write automation sa for team a app 0.
    ro:
      description: Read-only automation sa for team a app 0.
  bucket:
    description: Terraform state bucket for team a app 0.
    versioning: true
    encryption_key: $kms_keys:storage-dev-primary-default
    iam:
      roles/storage.objectCreator:
        - $iam_principals:service_accounts/dev-ta-app-a-0/automation/rw
      roles/storage.objectViewer:
        - $iam_principals:service_accounts/dev-ta-app-a-0/automation/rw
        - $iam_principals:service_accounts/dev-ta-app-a-0/automation/ro

# yaml-language-server: $schema=../../../0-org-setup/schemas/project.schema.json

parent: $folder_ids:prod
services:
  - certificatemanager.googleapis.com
  - cloudkms.googleapis.com
  - logging.googleapis.com
  - monitoring.googleapis.com
  - privateca.googleapis.com
  - secretmanager.googleapis.com
labels:
  environment: development
log_buckets:
  audit-logs: {}
  iam: {}
  vpc-sc: {}
iam_bindings:
  key_delegated:
    members:
      - $iam_principals:service_accounts/iac-0/iac-pf-rw
    role: roles/cloudkms.admin
    condition:
      title: Delegated IAM grant on keys.
      expression: |
        api.getAttribute(
          'iam.googleapis.com/modifiedGrantsByRole', [])
          .hasOnly(['roles/cloudkms.cryptoKeyEncrypterDecrypter']
        )


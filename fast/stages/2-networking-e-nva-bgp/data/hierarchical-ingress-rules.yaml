allow-healthchecks:
  description: Enable HTTP and HTTPS healthchecks
  priority: 1001
  match:
    source_ranges:
      - healthchecks
    layer4_configs:
      - protocol: tcp
        ports: ["80", "443"]

allow-ssh-from-iap:
  description: Enable SSH from IAP
  priority: 1002
  enable_logging: true
  match:
    source_ranges:
      - 35.235.240.0/20
    layer4_configs:
      - protocol: tcp
        ports: ["22"]

allow-icmp:
  description: Enable ICMP
  priority: 1003
  match:
    source_ranges:
      - 0.0.0.0/0
    layer4_configs:
      - protocol: icmp

allow-nat-ranges:
  description: Enable NAT ranges for VPC serverless connector
  priority: 1004
  match:
    source_ranges:
      - 107.178.230.64/26
      - 35.199.224.0/19

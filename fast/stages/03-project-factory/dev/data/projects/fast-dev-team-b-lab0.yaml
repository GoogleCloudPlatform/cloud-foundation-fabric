# skip boilerplate check

# Folder the project will be created as children of
folder_id: folders/428494704096

# [opt] Authoritative IAM bindings in group => [roles] format
group_iam:
  team-b@marzi.gcp-pso-italy.net:
    - roles/compute.admin

iam:
  roles/monitoring.metricWriter:
    - serviceAccount:gke-gmp-team-b-sa@dcx0-dev-gke-clusters-0.iam.gserviceaccount.com
  roles/logging.bucketWriter:
    - serviceAccount:p453760179737-136977@gcp-sa-logging.iam.gserviceaccount.com
  
# [opt] Labels for the project - merged with the ones defined in defaults
labels:
  environment: dev

# [opt] APIs to enable on the project.
services:
  - storage.googleapis.com
  - stackdriver.googleapis.com
  - compute.googleapis.com
  - iap.googleapis.com

  # [opt] VPC setup.
  # If set enables the `compute.googleapis.com` service and configures
  # service project attachment
vpc:
  # [opt] If set, enables the container API
  gke_setup:
    # Grants "roles/container.hostServiceAgentUser" to the container robot if set
    enable_host_service_agent: false

    # Grants  "roles/compute.securityAdmin" to the container robot if set
    enable_security_admin: false

  # Host project the project will be service project of
  host_project: dcx0-dev-net-spoke-0

  # [opt] Subnets in the host project where principals will be granted networkUser
  # in region/subnet-name => [principals]
  subnets_iam:
    europe-west1/dev-default-ew1:
      - group:team-b@marzi.gcp-pso-italy.net
      # - serviceAccount:service-account1

# skip boilerplate check

allow-hc-nva-ssh-trusted:
  description: "Allow traffic from Google healthchecks to NVA appliances"
  ranges:
    - healthchecks
  rules:
    - protocol: tcp
      ports:
        - 22

allow-onprem-probes-trusted-example:
  description: "Allow traffic from onprem probes"
  ranges:
    - onprem_probes
  rules:
    - protocol: tcp
      ports:
        - 12345

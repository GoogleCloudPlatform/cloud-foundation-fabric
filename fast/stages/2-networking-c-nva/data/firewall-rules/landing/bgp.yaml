#This is only relevant when using NCC-RA, and can be safely removed otherwise
ingress:
  allow-ncc-nva-bgp-landing:
    description: "Allow BGP traffic from NCC Cloud Routers to NVAs"
    source_ranges:
      - 10.128.64.201/32
      - 10.128.64.202/32
      - 10.128.96.201/32
      - 10.128.96.202/32
    targets: ["nva"]
    rules:
      - protocol: tcp
        ports:
          - 179

# LimitRange Reference: https://kubernetes.io/docs/concepts/policy/limit-range/
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
spec:
  limits:
  - type: Container
    default:
      cpu: "1"
      memory: 512Mi
    defaultRequest:
      memory: 256Mi
      cpu: "0.5"
    max:
      cpu: "2"
      memory: 1Gi
  - type: PersistentVolumeClaim
    max:
      storage: 2Gi
route-changes:
  display_name: "Network Route Changes"
  combiner: OR
  alert_strategy:
    auto_close: 604800s
  conditions:
    condition_threshold:
      comparison: COMPARISON_GT
      duration: "0s"
      resource_type: global
      trigger:
        count: 1
      aggregations:
        per_series_aligner: ALIGN_MEAN
        cross_series_reducer: REDUCE_COUNT
        alignment_period: "600s"
  notification_channels:
    compliance-default


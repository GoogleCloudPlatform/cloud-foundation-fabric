# yaml-language-server: $schema=../../../schemas/project.schema.json

parent: $folder_ids:domain-0
name: prod-dp-dd-0
services:
  - bigquery.googleapis.com
  - datacatalog.googleapis.com
  - dataplex.googleapis.com
  - datalineage.googleapis.com
  - logging.googleapis.com
  - monitoring.googleapis.com
  - storage.googleapis.com
  - composer.googleapis.com
automation:
  project: prod-dp-core-0
  service_accounts:
    iac-ro:
      display_name: Automation RO
      iam_sa_roles:
        roles/iam.serviceAccountTokenCreator:
          - dp-product-a-0
    iac-rw:
      display_name: Automation RW
      iam_sa_roles:
        roles/iam.serviceAccountTokenCreator:
          - dp-product-a-0
  bucket:
    name: tf-state
    iam:
      roles/storage.admin:
        - $iam_principals:service_accounts/prod-dp-dd-0/automation/iac-rw
      roles/storage.objectViewer:
        - $iam_principals:service_accounts/prod-dp-dd-0/automation/iac-ro
        - dp-product-a-0
    versioning: true
iam:
  roles/owner:
    - $iam_principals:service_accounts/prod-dp-dd-0/automation/iac-rw
  roles/viewer:
    - $iam_principals:service_accounts/prod-dp-dd-0/automation/iac-ro
service_accounts:
  composer:
    iam_project_roles:
      roles/composer.worker:
        - service_account:composer

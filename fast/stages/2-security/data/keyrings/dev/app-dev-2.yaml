# yaml-language-server: $schema=../../schemas/keyring.schema.json

location: $locations:primary
project_id: $project_ids:dev-sec-core-0
keys:
  bigquery:
    rotation_period: 7776000s
  compute:
    rotation_period: 7776000s
  storage:
    rotation_period: 7776000s
  gke:
    rotation_period: 7776000s
iam_bindings:
  key_delegated:
    members:
      - $iam_principals:service_accounts/iac-0/app-dev-2-rw
    role: roles/cloudkms.admin
    condition:
      title: Delegated IAM grant on keys.
      expression: |
        api.getAttribute(
          'iam.googleapis.com/modifiedGrantsByRole', [])
          .hasOnly(['roles/cloudkms.cryptoKeyEncrypterDecrypter']
        )
        
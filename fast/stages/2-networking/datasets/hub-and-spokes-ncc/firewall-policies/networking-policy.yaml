# yaml-language-server: $schema=../../../schemas/firewall-policy.schema.json

parent_id: $folder_ids:networking
attachments:
  networking: $folder_ids:networking
name: network-policy
ingress_rules:
  allow-healthchecks:
    description: Enable SSH, HTTP and HTTPS healthchecks
    priority: 1001
    match:
      source_ranges:
        - $cidr_ranges_sets:healthchecks
      layer4_configs:
        - protocol: tcp
          ports: ["22", "80", "443"]

  allow-ssh-from-iap:
    description: Enable SSH from IAP
    priority: 1002
    enable_logging: true
    match:
      source_ranges:
        - 35.235.240.0/20
      layer4_configs:
        - protocol: tcp
          ports: ["22"]

  allow-icmp:
    description: Enable ICMP
    priority: 1003
    match:
      source_ranges:
        - 0.0.0.0/0
      layer4_configs:
        - protocol: icmp

  allow-nat-ranges:
    description: Enable NAT ranges for VPC serverless connector
    priority: 1004
    match:
      source_ranges:
        - 107.178.230.64/26
        - 35.199.224.0/19
egress_rules:
  deny-example-ip:
    description: Allow internal traffic within the VPC
    priority: 2000
    match:
      destination_ranges:
        - 1.2.3.4/32
      layer4_configs:
        - protocol: all

name: to-prod
region: europe-west8
peer_gateways:
  default:
    gcp: $gateways:data/lab/vpcs/prod-vpn/to-hub
router_config:
  create: false
  name: $routers:data/lab/vpcs/hub-vpn/vpn-router
tunnels:
  remote-0:
    shared_secret: foobar
    bgp_peer:
      address: 169.254.2.1
      asn: 645145
    bgp_session_range: "169.254.2.2/30"
    vpn_gateway_interface: 0
  remote-1:
    shared_secret: foobar
    bgp_peer:
      address: 169.254.2.5
      asn: 64515
    bgp_session_range: "169.254.2.6/30"
    vpn_gateway_interface: 1

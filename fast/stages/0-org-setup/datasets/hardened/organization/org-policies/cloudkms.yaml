custom.cloudkmsAllowedProtectionLevel:
  rules:
    - enforce: true

gcp.restrictCmekCryptoKeyProjects:
  rules:
    - allow:
        values:
          - 'under:${folder_ids["security/dev"]}'
      condition:
        title: Restrict CMEK Projects for development projects
        expression: |
          resource.matchTag('${organization.id}/environment', 'development')
    - allow:
        values:
          - 'under:${folder_ids["security/prod"]}'
      condition:
        title: Restrict CMEK Projects for non-development projects
        expression: |
          !resource.matchTag('${organization.id}/environment', 'development')


custom.firewallRestrictMailProtocolsPolicyRule:
  action_type: DENY
  condition: |-
    resource.rules.exists(rule,
      rule.priority < 2147483644 &&
      rule.direction == 'INGRESS' &&
      rule.match.srcIpRanges.exists(range, range == '0.0.0.0/0') &&
      (
        rule.match.layer4Configs.containsIpProtocolAndPort('tcp', '25') ||
        rule.match.layer4Configs.containsIpProtocolAndPort('tcp', '110')
      )
    )
  description: Ensure that mail protocols (SMTP, POP3) are not accessible from any
    source when using Firewall Policy Rule
  display_name: Restrict Firewall Policy rules allowing mail protocol access from
    any source
  method_types:
  - CREATE
  - UPDATE
  resource_types:
  - compute.googleapis.com/FirewallPolicy

custom.firewallRestrictMailProtocolsRule:
  action_type: DENY
  condition: |-
    resource.direction.matches('INGRESS') &&
      resource.sourceRanges.exists(range, range == '0.0.0.0/0') &&
      (
        resource.allowed.containsFirewallPort('tcp', '25') ||
        resource.allowed.containsFirewallPort('tcp', '110')
      )
  description: Ensure that mail protocols (SMTP, POP3) are not accessible from any
    source when using VPC Firewall Rule
  display_name: Restrict VPC Firewall rules allowing mail protocol access from any
    source
  method_types:
  - CREATE
  - UPDATE
  resource_types:
  - compute.googleapis.com/Firewall

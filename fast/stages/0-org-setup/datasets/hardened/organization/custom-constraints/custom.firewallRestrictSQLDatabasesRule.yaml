custom.firewallRestrictSQLDatabasesRule:
  action_type: DENY
  condition: |-
    resource.direction.matches('INGRESS') &&
      resource.sourceRanges.exists(range, range == '0.0.0.0/0') &&
      resource.allowed.exists(rule,
        rule.ports.exists(port,
            rule.IPProtocol == 'tcp' && port in ['3306', '1521', '2483', '2484', '5432'] ||
            rule.IPProtocol == 'udp' && port in ['2483', '2484', '5432']
        )
      )
  description: Ensure that SQL database ports (MySQL, Oracle, PostgreSQL) are not
    accessible from any source when using VPC Firewall Rule
  display_name: Restrict VPC Firewall rules allowing SQL database port access from
    any source
  method_types:
  - CREATE
  - UPDATE
  resource_types:
  - compute.googleapis.com/Firewall

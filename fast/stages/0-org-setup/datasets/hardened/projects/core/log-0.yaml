# yaml-language-server: $schema=../../../../schemas/project.schema.json

parent: $folder_ids:infrastructure
name: logging-0
iam_by_principals:
  $iam_principals:service_accounts/iac-0/iac-org-ro:
    - roles/browser
    - roles/logging.viewer
    - roles/monitoring.viewer
    - roles/pubsub.viewer
    - roles/storage.objectViewer
    - $custom_roles:cloudkms_viewer
  $iam_principals:service_accounts/iac-0/iac-org-rw:
    - roles/cloudkms.admin
    - roles/logging.admin
    - roles/monitoring.admin
    - roles/pubsub.admin
    - roles/resourcemanager.projectIamAdmin
    - roles/serviceusage.serviceUsageAdmin
    - roles/storage.admin
iam:
  # reset default role on new project
  roles/owner: []
services:
  - cloudkms.googleapis.com
  - logging.googleapis.com
  - pubsub.googleapis.com
  - storage.googleapis.com
kms:
  keyrings:
    ew1:
      location: europe-west1
      keys:
        logging:
          rotation_period: 7776000s
        storage:
          rotation_period: 7776000s
service_encryption_key_ids:
  logging.googleapis.com:
    - $kms_keys:log-0/ew1/logging
  storage.googleapis.com:
    - $kms_keys:log-0/ew1/storage
log_buckets:
  _Default:
    retention: 90
    location: europe-west1
  audit-logs:
    kms_key_name: $kms_keys:log-0/ew1/logging
    retention: 90
  iam:
    kms_key_name: $kms_keys:log-0/ew1/logging
    retention: 90
  vpc-sc:
    kms_key_name: $kms_keys:log-0/ew1/logging
    log_analytics:
      enable: true
    retention: 90
factories_config:
  observability: datasets/hardened/organization/observability/
org_policies:
  gcp.restrictCmekCryptoKeyProjects:
    rules:
      - allow:
          all: true
  custom.storageRequireBucketObjectVersionning:
    rules:
      - enforce: true
buckets:
  # Terraform state bucket for this stage
  storage-logs:
    description: Cloud storage bucket for logs.
    versioning: true
    encryption_key: $kms_keys:log-0/ew1/storage
    lifecycle_rules:
      nearline-30:
        action:
          type: SetStorageClass
          storage_class: NEARLINE
        condition:
          age: 30
          matches_storage_class:
            - STANDARD
      coldline-90:
        action:
          type: SetStorageClass
          storage_class: COLDLINE
        condition:
          age: 90
          matches_storage_class:
            - NEARLINE
      archive-365:
        action:
          type: SetStorageClass
          storage_class: ARCHIVE
        condition:
          age: 365
          matches_storage_class:
            - COLDLINE
    iam:
      roles/storage.objectCreator:
        - group:cloud-storage-analytics@google.com
      roles/storage.admin:
        - $iam_principals:service_accounts/iac-0/iac-org-rw
      $custom_roles:storage_viewer:
        - $iam_principals:service_accounts/iac-0/iac-org-ro
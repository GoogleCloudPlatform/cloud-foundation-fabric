map(include('hierarchical_rule'))
---
hierarchical_rule:
  priority: int()
  action: enum('allow', 'deny', 'goto_next', 'apply_security_profile_group', required=False)
  description: str(required=False)
  disabled: bool(required=False)
  enable_logging: bool(required=False)
  security_profile_group: str(required=False)
  target_resources: list(str(), required=False)
  target_service_accounts: list(str(), required=False)
  target_tags: list(str(), required=False)
  match: include('match_entry')
---
match_entry:
  address_groups: list(str(), required=False)
  fqdns: list(str(), required=False)
  region_codes: list(str(), required=False)
  threat_intelligences: list(str(), required=False)
  destination_ranges: list(str(), required=False)
  source_ranges: list(str(), required=False)
  source_tags: list(str(), required=False)
  layer4_configs: list(include('layer4_config'), required=False)
---
layer4_config:
  protocol: str(required=False)
  ports: list(str(), required=False)

name: "Tests"
on:
  schedule:
    - cron: "45 2 * * *"
  pull_request:
    branches:
      - fast-dev
      - master
    tags:
      - ci
      - test

env:
  GOOGLE_APPLICATION_CREDENTIALS: "/tmp/fake-key.json"
  PYTEST_ADDOPTS: "--color=yes"
  TF_PLUGIN_CACHE_DIR: "/tmp/plugin-cache"
jobs:
  config-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          pip install -r tests/requirements.txt

  config-tf:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.3
          terraform_wrapper: false
      - name: Set up Terraform environment
        run: |
          cp .github/workflows/fake-key.json /tmp/
          mkdir -p /tmp/plugin-cache
          cd tests
          terraform providers lock
          terraform init

  doc-examples:
    needs:
      - config-python
      - config-tf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.3
          terraform_wrapper: false
      - name: Run tests on documentation examples
        id: doc-examples
        run: |
          pytest -n 4 -vv tests/doc_examples

  examples:
    needs:
      - config-python
      - config-tf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.3
          terraform_wrapper: false
      - name: Run tests environments
        id: test-environments
        run: |
          pytest -n 4 -vv tests/examples

  modules:
    needs:
      - config-python
      - config-tf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.3
          terraform_wrapper: false
      - name: Run tests modules
        id: test-modules
        run: |
          pytest -n 4 -vv --ignore=tests/modules/examples tests/modules

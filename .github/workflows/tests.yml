name: "Tests"
on:
  schedule:
    - cron: "45 2 * * *"
  pull_request:
    branches:
      - fast-dev
      - fast-dev-gke
      - master
    tags:
      - ci
      - test

env:
  GOOGLE_APPLICATION_CREDENTIALS: "/home/runner/credentials.json"
  PYTEST_ADDOPTS: "--color=yes"
  PYTHON_VERSION: "3.10"
  TF_PLUGIN_CACHE_DIR: "/home/runner/.terraform.d/plugin-cache"
  TF_VERSION: 1.1.8

jobs:
  doc-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Config auth
        run: |
          echo '{"type": "service_account", "project_id": "test-only"}' \
            | tee -a $GOOGLE_APPLICATION_CREDENTIALS

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Pin provider versions
        run: |
          sed -i 's/>=\(.*# tftest\)/=\1/g' default-versions.tf
          find -name versions.tf -exec cp default-versions.tf {} \;

      - name: Run tests on documentation examples
        id: pytest
        run: |
          mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}
          pip install -r tests/requirements.txt
          pytest -vv tests/doc_examples

  examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Config auth
        run: |
          echo '{"type": "service_account", "project_id": "test-only"}' \
            | tee -a $GOOGLE_APPLICATION_CREDENTIALS

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Pin provider versions
        run: |
          sed -i 's/>=\(.*# tftest\)/=\1/g' default-versions.tf
          find -name versions.tf -exec cp default-versions.tf {} \;

      - name: Run tests environments
        id: pytest
        run: |
          mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}
          pip install -r tests/requirements.txt
          pytest -vv tests/examples

  modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Config auth
        run: |
          echo '{"type": "service_account", "project_id": "test-only"}' \
            | tee -a $GOOGLE_APPLICATION_CREDENTIALS

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Pin provider versions
        run: |
          sed -i 's/>=\(.*# tftest\)/=\1/g' default-versions.tf
          find -name versions.tf -exec cp default-versions.tf {} \;

      - name: Run tests modules
        id: pytest
        run: |
          mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}
          pip install -r tests/requirements.txt
          pytest -vv tests/modules

  fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Config auth
        run: |
          echo '{"type": "service_account", "project_id": "test-only"}' \
            | tee -a $GOOGLE_APPLICATION_CREDENTIALS

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Pin provider versions
        run: |
          sed -i 's/>=\(.*# tftest\)/=\1/g' default-versions.tf
          find -name versions.tf -exec cp default-versions.tf {} \;

      - name: Run tests on FAST stages
        id: pytest
        run: |
          mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}
          pip install -r tests/requirements.txt
          pytest -vv tests/fast

name: "Docker"

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      context:
        required: true
        type: string

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{ inputs.context }}
          push: false
          tags: |
            ${{ inputs.image_name }}:latest
            ${{ inputs.image_name }}:${{ steps.date.outputs.date }}


name: "Linting"
# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - master
      - fast-dev
  push:
    branches:
      - master
      - fast-dev
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: 'tools/requirements.txt'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4

      - uses: terraform-linters/setup-tflint@v4
        name: Setup TFLint
        with:
          tflint_version: v0.59.1

      - name: Init TFLint
        run: |
          cp .tflint.hcl ~
          tflint --init
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ github.token }}

      - name: Install dependencies
        run: |
          pip install -r tools/requirements.txt

      - name: Boilerplate
        id: boilerplate
        run: |
          python3 tools/check_boilerplate.py $GITHUB_WORKSPACE

      - name: Terraform Linting Check
        id: fmt
        run: |
          terraform fmt -recursive -check -diff $GITHUB_WORKSPACE

      - name: TFLint Modules
        run: cd modules && tflint --recursive -f compact

      - name: TFLint FAST
        run: |
          python3 tools/tflint-fast.py

      - name: Check documentation
        id: documentation-fabric
        run: |
          python3 tools/check_documentation.py --show-diffs --no-show-summary modules fast

      - name: Check documentation links
        id: documentation-links-fabric
        run: |
          python3 tools/check_links.py --no-show-summary .

      - name: Check name length (fast)
        id: name-length-fast
        run: |
          python3 tools/check_names.py --prefix-length=10 --failed-only fast/stages

      - name: Check python formatting
        id: yapf
        uses: pre-commit/action@1b06ec171f2f6faa71ed760c4042bd969e4f8b43
        with:
          extra_args: yapf --all-files

      - name: Check modules versions
        id: versions
        uses: pre-commit/action@1b06ec171f2f6faa71ed760c4042bd969e4f8b43
        with:
          extra_args: versions --all-files

      - name: Check for diverging files
        id: duplicates
        uses: pre-commit/action@1b06ec171f2f6faa71ed760c4042bd969e4f8b43
        with:
          extra_args: duplicate-diff --all-files

      - name: Check YAML files
        id: yaml-lint
        uses: pre-commit/action@1b06ec171f2f6faa71ed760c4042bd969e4f8b43
        with:
          extra_args: yamllint --all-files

      - name: Check for spelling mistakes
        id: codespell
        uses: pre-commit/action@1b06ec171f2f6faa71ed760c4042bd969e4f8b43
        with:
          extra_args: codespell --all-files

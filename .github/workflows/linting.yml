name: "Linting"
on:
  pull_request:
    branches:
      - fast-dev
      - fast-dev-gke
      - master
    tags:
      - ci
      - lint

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.8

      - name: Install dependencies
        run: |
          pip install -r tools/requirements.txt

      - name: Boilerplate
        id: boilerplate
        run: |
          make check-boilerplate

      - name: Terraform Linting Check
        id: fmt
        run: |
          make terraform-fmt

      - name: Check documentation (fabric)
        id: documentation-fabric
        run: |
          make check-documentation

      - name: Check documentation links (fabric)
        id: documentation-links-fabric
        run: |
          make check-links

      - name: Check name length (fast)
        id: name-length-fast
        run: |
          make check-names

      - name: Check Python formatting
        id: lint
        run: |
          make lint

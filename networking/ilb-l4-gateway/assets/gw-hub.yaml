write_files:
  - path: /etc/sysctl.conf
    permissions: "0644"
    owner: root
    content: |
      net.ipv4.ip_forward = 1
      net.ipv6.conf.all.forwarding = 1
      net.ipv4.conf.all.accept_redirects = 0
      net.ipv4.conf.all.send_redirects = 0
  - path: /etc/apt/apt.conf.d/99keep-config
    permissions: "0644"
    owner: root
    content: |
      Dpkg::Options {
        "--force-confdef";
        "--force-confold";
      }
  - path: /etc/netplan/99-tunnel.yaml
    permissions: "0644"
    owner: root
    content: |
      network:
        tunnels:
          tun0:
            mode: ipip
            remote: ${remote}
            local: ${local}
            mtu: 1440
            addresses:
              - ${tunnel_local}/30
            routes:
              - to: ${remote_range}
                via: ${tunnel_remote}
        version: 2

runcmd:
  - sysctl -p
  - apt update && apt upgrade -y && apt install -y nginx
  - iptables -A POSTROUTING -t -nat -s 192.168.0.0/24 -o ens4 -j MASQUERADE
  - iptables-save > /etc/iptables.rules
  - netplan apply

- name: Deploy test app
  include_tasks: test.yaml
  vars:
    cluster: "{{ item }}"
  with_items: "{{ clusters }}"    
  loop_control:
    index_var: index

- name: Test
  shell: >
    for i in $(seq 400); do
      kubectl exec \
      --context="gke_{{ project_id }}_{{ region }}_{{ item }}" \
      -n sample \
      -c sleep "$(kubectl get pod \
      --context="gke_{{ project_id }}_{{ region }}_{{ item }}" \
      -n sample \
      -l app=sleep \
      -o jsonpath='{.items[0].metadata.name}')"  \
      -- curl -sS helloworld.sample:5000/hello
    done
  with_items: "{{ clusters }}"

steps:
  - name: python:3-alpine
    id: prepare
    entrypoint: sh
    args:
      - -c
      - |
        python -m pip install --user --no-warn-script-location -r /workspace/tools/REQUIREMENTS.txt
  - name: python:3-alpine
    id: boilerplate
    args: ["/workspace/tools/check_boilerplate.py", "/workspace"]
  - name: wata727/tflint
    id: lint
    args: ["/workspace"]
  - name: python:3-alpine
    id: documentation
    args:
      [
        "/workspace/tools/check_documentation.py",
        "modules",
        "cloud-operations",
        "data-solutions",
        "foundations",
        "networking",
      ]
tags:
  - ci
  - lint

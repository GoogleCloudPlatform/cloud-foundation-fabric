# ${vars.test_var_fiz}

variables:
  GOOGLE_CREDENTIALS: cicd-sa-credentials.json
  OUTPUTS_BUCKET: ${global.outputs_bucket}
  WIF_PROVIDER: ${global.identity_provider}
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

workflow:
  rules:
    # merge / apply
    - if: $CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      variables:
        COMMAND: apply
        SERVICE_ACCOUNT: ${vars.apply_service_account}
        TF_PROVIDERS_FILE: ${global.provider_file.rw}
    # pr / plan
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      variables:
        COMMAND: plan
        SERVICE_ACCOUNT: ${vars.plan_service_account}
        TF_PROVIDERS_FILE: ${global.provider_file.ro}

stages:
  - gcp-setup
  - tf-plan-apply

gcp-setup:
  stage: gcp-setup
  image:
    name: google/cloud-sdk:slim
  artifacts:
    paths:
      - cicd-sa-credentials.json
      - providers.tf
  id_tokens:
    GITLAB_TOKEN:
      aud:
      %{~ for aud in global.audiences ~}
        - ${aud}
      %{~ endfor ~}
  before_script:
    - echo "$GITLAB_TOKEN" > token.txt
  script:
    - |
      gcloud iam workload-identity-pools create-cred-config \
        $WIF_PROVIDER \
        --service-account=$SERVICE_ACCOUNT \
        --service-account-token-lifetime-seconds=900 \
        --output-file=$GOOGLE_CREDENTIALS \
        --credential-source-file=token.txt
    - gcloud config set auth/credential_file_override $GOOGLE_CREDENTIALS
    - gcloud storage cp -r "gs://$OUTPUTS_BUCKET/providers/$TF_PROVIDERS_FILE" ./providers.tf

tf-plan-apply:
  stage: tf-plan-apply
  dependencies:
    - gcp-setup
  id_tokens:
    GITLAB_TOKEN:
      aud:
      %{~ for aud in global.audiences ~}
        - ${aud}
      %{~ endfor ~}
  image:
    name: hashicorp/terraform
    entrypoint:
      - "/usr/bin/env"
  variables:
    SSH_AUTH_SOCK: /tmp/ssh-agent.sock
  script:
    - echo "$GITLAB_TOKEN" > token.txt
    - terraform init
    - terraform validate
    - "if [ $COMMAND == 'plan' ]; then terraform plan -input=false -no-color -lock=false; fi"
    - "if [ $COMMAND == 'apply' ]; then terraform apply -input=false -no-color -auto-approve; fi"

  description: global rule 1
  action: allow
  direction: ingress
  priority: 1000
  enable_logging: true
  layer4_configs:
    - protocol: tcp
      ports:
        - 80
        - 443
    - protocol: udp
      ports:
        - 555
        - 666
  src_ip_ranges:
   - 192.168.1.100/32
   - 10.10.10.0/24
  target_secure_tags:
    - 446253268572
  src_secure_tags:
    - 516738215535
    - 839187618417


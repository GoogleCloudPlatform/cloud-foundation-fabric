values:
  module.nginx-mig.google_compute_health_check.default[0]:
    check_interval_sec: 5
    grpc_health_check: []
    healthy_threshold: 2
    http2_health_check: []
    http_health_check:
    - host: null
      port: 80
      port_name: null
      port_specification: null
      proxy_header: NONE
      request_path: /
      response: null
    https_health_check: []
    log_config:
    - enable: true
    name: mig-test
    project: my-project
    ssl_health_check: []
    tcp_health_check: []
    timeout_sec: 5
    timeouts: null
    unhealthy_threshold: 2

counts:
  google_compute_health_check: 1
  google_compute_instance_group_manager: 1
  google_compute_instance_template: 1

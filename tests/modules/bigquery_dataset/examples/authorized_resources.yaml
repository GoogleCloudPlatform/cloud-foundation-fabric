values:
  module.bigquery-dataset.google_bigquery_dataset.default:
    dataset_id: my-dataset
    project: my-project
  module.bigquery-dataset.google_bigquery_dataset_access.authorized_datasets["auth_dataset_project_auth_dataset"]:
    dataset:
      - dataset:
          - dataset_id: auth_dataset
            project_id: auth_dataset_project
        target_types: ["VIEWS"]
  module.bigquery-dataset.google_bigquery_dataset_access.authorized_routines["auth_routine_project_auth_routine_dataset_auth_routine"]:
    routine:
      - dataset_id: auth_routine_dataset
        project_id: auth_routine_project
        routine_id: auth_routine
  module.bigquery-dataset.google_bigquery_dataset_access.authorized_views["view_project_view_dataset_view_id"]:
    view:
      - dataset_id: view_dataset
        project_id: view_project
        table_id: view_id

counts:
  google_bigquery_dataset: 1
  google_bigquery_dataset_access: 3

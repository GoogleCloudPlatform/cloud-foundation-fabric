    condition: []
    connection_id: my-connection
    location: EU
    members:
    - user:my-user@example.com
    project: project-id
    role: roles/bigquery.connectionUser

counts:
  google_bigquery_connection: 1
  google_bigquery_connection_iam_binding: 1

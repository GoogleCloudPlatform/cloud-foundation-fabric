values:
  module.budget.google_billing_budget.budget:
    all_updates_rule:
    - disable_default_iam_recipients: false
      pubsub_topic: null
      schema_version: '1.0'
    amount:
    - last_period_amount: null
      specified_amount:
      - nanos: null
        units: '100'
    billing_account: 123456-123456-123456
    budget_filter:
    - calendar_period: null
      credit_types_treatment: INCLUDE_ALL_CREDITS
      custom_period: []
      projects:
      - projects/123456789000
      - projects/123456789111
    display_name: $100 budget
    threshold_rules:
    - spend_basis: CURRENT_SPEND
      threshold_percent: 0.5
    - spend_basis: CURRENT_SPEND
      threshold_percent: 0.75
    - spend_basis: CURRENT_SPEND
      threshold_percent: 1
    - spend_basis: FORECASTED_SPEND
      threshold_percent: 1
  module.budget.google_monitoring_notification_channel.email_channels["user@example.com"]:
    description: null
    display_name: $100 budget budget email notification (user@example.com)
    enabled: true
    force_delete: false
    labels:
      email_address: user@example.com
    project: my-project
    sensitive_labels: []
    type: email
    user_labels: null

counts:
  google_billing_budget: 1
  google_monitoring_notification_channel: 1

# defaults:
#   storage_location: europe-west1
global:
  billing_account: 017479-47ADAB-670295
  locations:
    bigquery: europe-west1
    logging: europe-west1
  organization:
    # domain: example.org
    id: 925409421350
    # use our customer id for testing
    # customer_id: C02h8e9nw
projects:
  defaults:
    prefix: ep1
    storage_location: europe-west1
  overrides: {}
output_files:
  local_path: ~/dev/tf-playground/fast-config/ephemeral-1
  storage_bucket: $storage_buckets:iac-0/iac-outputs
  providers:
    0-bootstrap:
      bucket: $storage_buckets:iac-0/iac-bootstrap-state
      service_account: $iam_principals:service_accounts/iac-0/iac-bootstrap-rw
    0-bootstrap-ro:
      bucket: $storage_buckets:iac-0/iac-bootstrap-state
      service_account: $iam_principals:service_accounts/iac-0/iac-bootstrap-rw
    1-vpcsc:
      bucket: $storage_buckets:iac-0/iac-stage-state
      prefix: 1-vpcsc
      service_account: $iam_principals:service_accounts/iac-0/iac-vpcsc-rw
    2-networking:
      bucket: $storage_buckets:iac-0/iac-stage-state
      prefix: 2-networking
      service_account: $iam_principals:service_accounts/iac-0/iac-networking-rw
    2-security:
      bucket: $storage_buckets:iac-0/iac-stage-state
      prefix: 2-security
      service_account: $iam_principals:service_accounts/iac-0/iac-security-rw
context:
  iam_principals:
    gcp-organization-admins: group:fabric-fast-domainless-owners@twosync.google.com

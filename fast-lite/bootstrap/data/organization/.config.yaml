# yaml-language-server: $schema=../../schemas/organization.schema.json

# context.organization.id
id: $organization_id
contacts:
  foo:
    # context.emails
    - $org_admins
iam:
  roles/billing.creator: []
iam_by_principals:
  # context.organization.domain
  domain:$organization_domain:
    - roles/browser
  # context.iam_principals
  $principals.billing_admins:
    - roles/billing.admin
  $principals.network_admins:
    - roles/cloudasset.owner
    - roles/cloudsupport.techSupportEditor
  $principals.org_admins:
    - roles/billing.admin
    - roles/cloudasset.owner
    - roles/cloudsupport.admin
    - roles/compute.osAdminLogin
    - roles/compute.osLoginExternalUser
    - roles/owner
    - roles/resourcemanager.folderAdmin
    - roles/resourcemanager.organizationAdmin
    - roles/resourcemanager.projectCreator
    - roles/resourcemanager.tagAdmin
  $principals.security_admins:
    - roles/cloudasset.owner
    - roles/cloudsupport.techSupportEditor
    - roles/iam.securityReviewer
    - roles/logging.admin
    - roles/securitycenter.admin
  # dynamic service_accounts
  $service_accounts.automation.iac-0.bootstrap-rw:
    - roles/essentialcontacts.admin
    - roles/logging.admin
    - roles/resourcemanager.organizationAdmin
    - roles/resourcemanager.projectCreator
    - roles/resourcemanager.projectMover
    - roles/resourcemanager.tagAdmin
iam_bindings_additive:
  net_xpn_admin:
    member: $principals.network_admins
    role: roles/compute.xpnAdmin
  org_orgpol_admin:
    member: $principals.org_admins
    role: roles/orgpolicy.policyAdmin
  sec_access_admin:
    member: $principals.security_admins
    role: roles/accesscontextmanager.policyAdmin
  sec_orgpol_admin:
    member: $principals.security_admins
    role: roles/orgpolicy.policyAdmin
  sec_role_admin:
    member: $principals.security_admins
    role: roles/iam.organizationRoleAdmin
logging:
  # disable_default_log_sink: false
  # context.defaults.locations.logging
  storage_location: $defaults.locations.storage
  sinks:
    vpc_sc:
      destination:
        # dynamic projects
        project_id: $projects.logging-0
        type: logging
        location: europe-west8
      filter: |
        foo
    vpc_sc2:
      destination:
        project_id: $projects.logging-0
        type: bigquery
        # location: $defaults.locations.bigquery
      description: foo
      exclusions: {}
      filter: |
        foo
    vpc_sc3:
      destination:
        project_id: $projects.logging-0
        type: project
      description: foo
      exclusions: {}
      filter: |
        foo
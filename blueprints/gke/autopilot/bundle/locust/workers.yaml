apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-worker
  namespace: locust
  labels:
    name: locust-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      tolerations:
        - key: group
          operator: Equal
          value: "locust"
          effect: NoSchedule
      nodeSelector:
        group: "locust"
      containers:
        - name: locust-worker
          image: load-test-image
          env:
            - name: LOCUST_MODE
              value: worker
            - name: LOCUST_MASTER
              value: locust-master
          resources:              
            requests:
              cpu: 20m
              memory: 50Mi
            limits:
              memory: 50Mi     